<style>  :root {

  * {

  body {
    background: var(--background);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .hero {
    background: linear-gradient(45deg, #f53a3a, #FFB347);
    padding: 3px;  
    text-align: center;
    color: white;
    position: relative;
    overflow: hidden;
    min-height: 0px;  
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
   
  }
  .logo {
    width: 80px;  
    height: 80px;  
    margin-bottom: 0rem;  
    margin-top: 5px;
  }
  .title-container {
    display: flex;
    align-items: center;
    gap: 30px; /* Espacio entre el logo y el t√≠tulo */
  }
  
  h1 {
      font-size: 2.8rem;
      margin: 0;
      animation: bounce 2s infinite;
    }
    .home-button {
    position: absolute; /* Fija el bot√≥n en su lugar */
    top: 5px; /* Mantiene el bot√≥n 20px desde la parte superior */
    left: 20px; /* Mantiene el bot√≥n 20px desde la parte izquierda */
    z-index: 1000; /* Asegura que est√© encima de otros elementos */
    padding: 15px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(255, 4, 4, 0.2);
}

.home-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.home-button svg path,
.home-button svg rect {
    fill: white;
}

.home-icon {
    width: 20px;
    height: 20px;
}


#emotionsList {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
    padding: 15px;
    height: calc(100vh - 100px);
    justify-content: center;
    align-content: start;
    width: 100%;
    box-sizing: border-box;
    margin: 0 auto;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
}

.emotion-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    aspect-ratio: 1;
    padding: 8px;
    border: 2px solid #FFB347;
    border-radius: 12px;
    transition: all 0.3s ease;
    background-color: white;
    cursor: pointer;
    width: 100%;
    box-sizing: border-box;
}

.emotion-item:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.emotion-text {
    text-align: center;
    margin-top: 8px;
    font-size: 0.8em;
    color: #444;
    font-weight: bold;
}

.icon-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 70%;
}

.icon-container span {
    font-size: 2.5em !important;
}

@media (max-width: 1200px) {
    #emotionsList {
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }
}

@media (max-width: 768px) {
    #emotionsList {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }
    .home-button {
        display: none;
    }
    h1 {
        font-size: 1.8em;
    }
}

@media (max-width: 480px) {
    #emotionsList {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        padding: 8px;
    }
    .emotion-item {
        padding: 6px;
    }
    h1 {
        font-size: 1.5em;
    }
    .icon-container span {
        font-size: 3em !important;
    }
}

.routine-container {
    max-width: 1100px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0 0 20px rgb(255, 180, 5);
}

::-webkit-scrollbar {
    width: 0;
    display: none;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
