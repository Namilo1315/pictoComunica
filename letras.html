<html>
    <head>
        <meta charset="UTF-8">
        <base href="./" />
        <link rel="icon" href="data:," />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./imagenes/logo.png" type="image/x-icon">
       <title>Aprendiendo el ABC</title>
    <style>
     :root {
      --primary: #FFD93D;
      --secondary: #FFB347;  
      --accent: #FFD93D;
      --background: #ffffff;
      --text: #2C3E50;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }
    
    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hero {
      background: linear-gradient(45deg, #f53a3a, #FFB347);
      padding: 3px;  
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
      min-height: 0px;  
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
     
    }
    .logo {
      width: 80px;  
      height: 80px;  
      margin-bottom: 0rem;  
      margin-top: 5px;
    }
    .title-container {
      display: flex;
      align-items: center;
      gap: 30px; /* Espacio entre el logo y el t√≠tulo */
    }
    h1 {
      font-size: 2.8rem;
      margin: 0;
      animation: bounce 2s infinite;
    }
    .home-button {
    position: absolute; /* Fija el bot√≥n en su lugar */
    top: 5px; /* Mantiene el bot√≥n 20px desde la parte superior */
    left: 20px; /* Mantiene el bot√≥n 20px desde la parte izquierda */
    z-index: 1000; /* Asegura que est√© encima de otros elementos */
    padding: 15px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(255, 4, 4, 0.2);
}

.home-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.home-button svg path,
.home-button svg rect {
    fill: white;
}

.home-icon {
    width: 20px;
    height: 20px;
}
    
    
    
    
    .alphabet-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    
    .letter-card {
        background: white;
        border-radius: 15px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: all 0.4s ease;
        cursor: pointer;
        aspect-ratio: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        border: 4px solid transparent;
        background-image: linear-gradient(white, white), 
                         linear-gradient(45deg, #FFD93D, #FFB347);
        background-origin: border-box;
        background-clip: content-box, border-box;
        position: relative;
        overflow: visible;
    }
    
    .letter-card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    
    .uppercase {
        font-size: 3.2em;
        color: #FF8C42;
        line-height: 1;
        margin-bottom: 5px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .lowercase {
        font-size: 2.7em;
        color: #4a90e2;
        line-height: 1;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    
    .example {
        margin-top: 5px;
        font-size: 1.3em;
        color: #666;
        font-weight: bold;
    }
    
    .icon-container {
        font-size: 2em;
        margin-top: 5px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: wiggle 2s ease-in-out infinite;
    }
    
    @keyframes rainbow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
    
    @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
    }
    
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
    
    @keyframes tiltTitle {
        0%, 100% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
    }
    
    @media (max-width: 768px) {
        .alphabet-container {
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
        }
        
        .letter-card {
            padding: 10px;
        }
        
        .uppercase {
            font-size: 2.5em;
        }
        
        .lowercase {
            font-size: 2em;
        }
    
        .home-icon {
            display: none;
        }
    
        h1 {
            font-size: 1.6em;
        }
        .title-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Espacio entre el logo y el t√≠tulo */
    }
    .logo {
      width: 60px;  
      height: 60px;  
      margin-bottom: 0rem;  
      margin-top: 5px;
    }
    .hero {
      background: linear-gradient(45deg, #f53a3a, #FFB347);
      padding: 3px;  
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
      min-height: 0px;  
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 0px;
     
    }
    .home-button {
            display: none; /* Hide home button on mobile */
        }
    }
    
    </style>
    </head>
    <body>
        <div class="hero">
            <div class="title-container">
                <svg class="logo" viewBox="0 0 200 200">
                    <rect x="40" y="40" width="120" height="100" rx="20" fill="#FFD93D" stroke="#333" stroke-width="4"/>
                    <g>
                        <line x1="40" y1="80" x2="20" y2="60" stroke="#333" stroke-width="4" stroke-linecap="round">
                            <animate attributeName="y2" 
                                     values="60;40;60"

                    </g>
                    <g>
                        <line x1="160" y1="80" x2="180" y2="60" stroke="#333" stroke-width="4" stroke-linecap="round">

                    </g>
                    <line x1="100" y1="40" x2="100" y2="20" stroke="#333" stroke-width="4"/>
                    <circle cx="100" cy="16" r="8" fill="#FFB347"/>
                    <path d="M70 110 Q100 130 130 110" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round">
                        <animate attributeName="d" 
                                 values="M70 110 Q100 130 130 110;M70 110 Q100 140 130 110;M70 110 Q100 130 130 110" 
                                 dur="2s" 
                                 repeatCount="indefinite"/>
                    </path>
                    <circle cx="40" cy="140" r="10" fill="#FFB347" opacity="0.6"/>
                    <circle cx="160" cy="140" r="10" fill="#FFB347" opacity="0.6"/>
                </svg>
                <h1>¬°Aprendamos el ABC...!</h1>
            </div>
        </div>
       <a href="./indexpicto.html" class="home-button">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="#FFB347">
            <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
          </svg>

        <div class="alphabet-container" id="alphabetContainer">
        </div>
    </div>
    
    <script>
    const alphabet = [
        {letter: 'A', example: 'Avi√≥n', icon: '‚úàÔ∏è'},
        {letter: 'B', example: 'Barco', icon: '‚õµ'},
        {letter: 'C', example: 'Casa', icon: 'üè†'},
        {letter: 'D', example: 'Delf√≠n', icon: 'üê¨'},
        {letter: 'E', example: 'Elefante', icon: 'üêò'},
        {letter: 'F', example: 'Flor', icon: 'üå∏'},
        {letter: 'G', example: 'Gato', icon: 'üê±'},
        {letter: 'H', example: 'Helado', icon: 'üç¶'},
        {letter: 'I', example: 'Igl√∫', icon: 'üè†'},
        {letter: 'J', example: 'Jirafa', icon: 'ü¶í'},
        {letter: 'K', example: 'Kiwi', icon: 'ü•ù'},
        {letter: 'L', example: 'Le√≥n', icon: 'ü¶Å'},
        {letter: 'M', example: 'Mono', icon: 'üêí'},
        {letter: 'N', example: 'Nube', icon: '‚òÅÔ∏è'},
        {letter: '√ë', example: '√ëoqui', icon: 'üçù'},
        {letter: 'O', example: 'Oso', icon: 'üêª'},
        {letter: 'P', example: 'Pato', icon: 'ü¶Ü'},
        {letter: 'Q', example: 'Queso', icon: 'üßÄ'},
        {letter: 'R', example: 'Rat√≥n', icon: 'üê≠'},
        {letter: 'S', example: 'Sol', icon: '‚òÄÔ∏è'},
        {letter: 'T', example: 'Tren', icon: 'üöÇ'},
        {letter: 'U', example: 'Uva', icon: 'üçá'},
        {letter: 'V', example: 'Vaca', icon: 'üêÆ'},
        {letter: 'W', example: 'Waffle', icon: 'üßá'},
        {letter: 'X', example: 'Xil√≥fono', icon: 'üéµ'},
        {letter: 'Y', example: 'Yoyo', icon: 'ü™Ä'},
        {letter: 'Z', example: 'Zapato', icon: 'üëû'}
    ];
    
    const container = document.getElementById('alphabetContainer');
    
    alphabet.forEach(({letter, example, icon}) => {
        const card = document.createElement('div');
        card.className = 'letter-card';
        card.innerHTML = `
            <div class="uppercase">${letter}</div>
            <div class="lowercase">${letter.toLowerCase()}</div>
            <div class="example">${example}</div>
            <div class="icon-container">${icon}</div>
        `;
        container.appendChild(card);
    
        // Add touch and click support
        const handleInteraction = () => {
            card.style.animation = 'bounce 1s';
            setTimeout(() => card.style.animation = '', 1000);
            playLetterSound(letter);
        };
    
        card.addEventListener('click', handleInteraction);
        card.addEventListener('touchstart', handleInteraction, {passive: true});
    });
    
    function playLetterSound(letter) {
        const utterance = new SpeechSynthesisUtterance(letter);
        utterance.lang = 'es-ES';
        window.speechSynthesis.speak(utterance);
    }
    </script>
