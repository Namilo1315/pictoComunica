<html>
    <head>
        <base href="./">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pictograma </title>
        <link rel="shortcut icon" href="./imagenes/logo.png" type="image/x-icon">
        <style>
     :root {
      --primary: #FFD93D;
      --secondary: #FFB347;  
      --accent: #FFD93D;
      --background: #ffffff;
      --text: #2C3E50;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }
    
    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hero {
      background: linear-gradient(45deg, #f53a3a, #FFB347);
      padding: 3px;  
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
      min-height: 0px;  
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
     
    }
    .logo {
      width: 80px;  
      height: 80px;  
      margin-bottom: 0rem;  
      margin-top: 5px;
    }
    .title-container {
      display: flex;
      align-items: center;
      gap: 30px; /* Espacio entre el logo y el título */
    }
    h1 {
      font-size: 2.8rem;
      margin: 0;
      animation: bounce 2s infinite;
    }
    .home-button {
    position: absolute; /* Fija el botón en su lugar */
    top: 5px; /* Mantiene el botón 20px desde la parte superior */
    left: 20px; /* Mantiene el botón 20px desde la parte izquierda */
    z-index: 1000; /* Asegura que esté encima de otros elementos */
    padding: 15px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(255, 4, 4, 0.2);
}

.home-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.home-button svg path,
.home-button svg rect {
    fill: white;
}

.home-icon {
    width: 20px;
    height: 20px;
}

    
    .days-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-bottom: 20px;
        margin-top: 10px;
        gap: 10px;
    }
    
    .day-button {
        padding: 10px 15px;
        border: none;
        border-radius: 15px;
        background: linear-gradient(45deg, #ff713dd4, #ffcb47);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.1em;
        color: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
    }
    
    .day-button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    
    .day-button.active {
        transform: scale(1.1);
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    .day-button.progress-25 {
        background: linear-gradient(45deg, #FFD93D 75%, #4CAF50 25%);
    }
    
    .day-button.progress-50 {
        background: linear-gradient(45deg, #FFD93D 50%, #4CAF50 50%);
    }
    
    .day-button.progress-75 {
        background: linear-gradient(45deg, #FFD93D 25%, #4CAF50 75%);
    }
    
    .day-button.completed {
        background: linear-gradient(45deg, #4CAF50, #81C784);
        border: 2px solid #2E7D32;
        animation: completedPulse 2s infinite;
    }
    
    @keyframes completedPulse {
        0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
        100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }
    
    .routine-container {
        max-width: 1100px;
        width: 95%;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 25px;
        padding: 10px;
        box-shadow: 0 0 20px rgb(255, 180, 5);
        margin-bottom: 20px;
    }
    
   
    
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    
    #routineList {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 10px;
    }
    
    .routine-item {
        display: flex;
        align-items: center;
        margin: 0;
        padding: 8px;
        border: 3px solid #ff9147;
        border-radius: 15px;
        transition: all 0.3s ease;
        background-color: white;
        font-size: 0.9em;
    }
    
    .routine-item:hover {
        transform: scale(1.03) rotate(1deg);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .icon-container {
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    
    .icon-container:hover {
        transform: scale(1.1);
    }
    
    .icon {
        width: 70px;
        height: 70px;
        margin-right: 15px;
        animation: wiggle 2s infinite;
        pointer-events: none; /* This prevents the img from interfering with the click */
    }
    
    @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
    }
    
    .routine-text {
        flex-grow: 1;
        font-size: 1.3em;
        color: #000000;
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }
    
    .routine-text:hover {
        background-color: rgba(255, 217, 61, 0.2);
    }
    
    .routine-text.repeating {
        animation: repeatAction 0.5s ease;
        background-color: rgba(255, 179, 71, 0.2);
    }
    
    .checkbox {
        width: 35px;
        height: 35px;
        cursor: pointer;
        accent-color: #4CAF50;
    }
    
    .routine-item.completed {
        background: linear-gradient(45deg, #E8F5E9, #C8E6C9);
        border-color: #4CAF50;
    }
    
    .celebration {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        display: none;
        z-index: 1000;
        animation: celebrate 1s infinite;
    }
    
    @keyframes celebrate {
        0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        50% { transform: translate(-50%, -50%) scale(1.2) rotate(10deg); }
        100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
    }
    
    @media (max-width: 768px) {
        #routineList {
            grid-template-columns: 1fr;
        }
        
        .home-button {
            display: none; /* Hide home button on mobile */
        }
        
        .routine-container {
            padding: 10px;
            margin: 10px;
        }
        
        .days-container {
            gap: 5px;
        }
        
        .day-button {
            font-size: 0.9em;
            padding: 8px 12px;
        }
        
        h1 {
            font-size: 1.8em;
        }
        
        .routine-item {
            padding: 8px;
        }
        
        .icon {
            width: 40px;
            height: 40px;
        }
        
        .checkbox {
            width: 25px;
            height: 25px;
        }
        
        .routine-text {
            font-size: 0.9em;
        }
    }
    
    @media (max-width: 480px) {
        h1 {
            font-size: 1.6em;
        }
        
        .day-button {
            font-size: 0.8em;
            padding: 6px 10px;
        }
        .celebration {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5em;
        display: none;
        z-index: 1000;
        animation: celebrate 1s infinite;
    }
    .title-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Espacio entre el logo y el título */
    }
    .logo {
      width: 60px;  
      height: 60px;  
      margin-bottom: 0rem;  
      margin-top: 5px;
    }
    .hero {
      background: linear-gradient(45deg, #f53a3a, #FFB347);
      padding: 3px;  
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
      min-height: 0px;  
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 0px;
     
    }
    }
    
    @keyframes repeatAction {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    </style>
    </head>
    <body>
        <div class="hero">
            <div class="title-container">
                <svg class="logo" viewBox="0 0 200 200">
                    <rect x="40" y="40" width="120" height="100" rx="20" fill="#FFD93D" stroke="#333" stroke-width="4"/>
                    <g>
                        <line x1="40" y1="80" x2="20" y2="60" stroke="#333" stroke-width="4" stroke-linecap="round">
                            <animate attributeName="y2" 
                                     values="60;40;60"
                                     dur="1s"
                                     repeatCount="indefinite"/>
                        </line>
                    </g>
                    <g>
                        <line x1="160" y1="80" x2="180" y2="60" stroke="#333" stroke-width="4" stroke-linecap="round">
                            <animate attributeName="y2" 
                                     values="60;40;60"
                                     dur="1s"
                                     repeatCount="indefinite"/>
                        </line>
                    </g>
                    <g class="eyes">
                        <circle cx="80" cy="80" r="16" fill="#fff" stroke="#333" stroke-width="3"/>
                        <circle cx="120" cy="80" r="16" fill="#fff" stroke="#333" stroke-width="3"/>
                        <circle cx="80" cy="80" r="8" fill="#333">
                            <animate attributeName="cy" values="80;75;80" dur="2s" repeatCount="indefinite"/>
                        </circle>
                        <circle cx="120" cy="80" r="8" fill="#333">
                            <animate attributeName="cy" values="80;75;80" dur="2s" repeatCount="indefinite"/>
                        </circle>
                    </g>
                    <line x1="100" y1="40" x2="100" y2="20" stroke="#333" stroke-width="4"/>
                    <circle cx="100" cy="16" r="8" fill="#FFB347"/>
                    <path d="M70 110 Q100 130 130 110" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round">
                        <animate attributeName="d" 
                                 values="M70 110 Q100 130 130 110;M70 110 Q100 140 130 110;M70 110 Q100 130 130 110" 
                                 dur="2s" 
                                 repeatCount="indefinite"/>
                    </path>
                    <circle cx="40" cy="140" r="10" fill="#FFB347" opacity="0.6"/>
                    <circle cx="160" cy="140" r="10" fill="#FFB347" opacity="0.6"/>
                </svg>
                <h1>¡Mi Rutina Divertida!</h1>
            </div>
        </div>
       <a href="./indexpicto.html" class="home-button">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="#FFB347">
            <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
          </svg>
    </a>
        
        <div class="routine-container">
          
            <div class="days-container ">
                <button class="day-button" data-day="Lunes" onclick="setActiveDay(this)">Lunes 😊</button>
                <button class="day-button" data-day="Martes" onclick="setActiveDay(this)">Martes 🌈</button>
                <button class="day-button" data-day="Miércoles" onclick="setActiveDay(this)">Miércoles 🎈</button>
                <button class="day-button" data-day="Jueves" onclick="setActiveDay(this)">Jueves 🌞</button>
                <button class="day-button" data-day="Viernes" onclick="setActiveDay(this)">Viernes 🎨</button>
                <button class="day-button" data-day="Sábado" onclick="setActiveDay(this)">Sábado 🎮</button>
                <button class="day-button" data-day="Domingo" onclick="setActiveDay(this)">Domingo 🎪</button>
            </div>
            <div id="routineList">
                <!-- Los elementos de la rutina se generarán dinámicamente -->
            </div>
        </div>
        <div class="celebration" id="celebration">🎉 ¡Muy Bien! </div>
     
    <script>
    const routineItems = [
        {
            icon: '<img src="./imagenes/rutinas/levantar de la cama.png" alt="Niño despertándose" class="icon">',
            text: "ME LEVANTO"
        },
        {
            icon: '<img src="./imagenes/rutinas/subirse la camiseta.png" alt="Vestirse" class="icon">',
            text: "ME VISTO"
        },
        {
            icon: '<img src="./imagenes/rutinas/bano.png" alt="bano" class="icon">',
            text: "VOY AL BAÑO"
        },
        {
            icon: '<img src="./imagenes/rutinas/cepillar los dientes.png" alt="Cepillarse los dientes" class="icon">',
            text: "ME LAVO LOS DIENTES"
        },
        {
            icon: '<img src="./imagenes/rutinas/lavado de manos.png" alt="Lavarse las manos" class="icon">',
            text: "ME LAVO LAS MANOS"
        },
        {
            icon: '<img src="./imagenes/rutinas/secar las manos.png" alt="Secarse las manos" class="icon">',
            text: "ME SECO LAS MANOS"
        },
        
        {
            icon: '<img src="./imagenes/rutinas/desayunar (1).png" alt="Desayuno" class="icon">',
            text: "DESAYUNO"
        },
      
        {
            icon: '<img src="./imagenes/rutinas/escuela.png" alt="Prepararse para la escuela" class="icon">',
            text: "ME PREPARO PARA LA ESCUELA"
        },
        {
            icon: '<img src="./imagenes/rutinas/comer (2).png" alt="Cenando" class="icon">',
            text: "ALMUERZO"
        },
        {
            icon: '<img src="./imagenes/rutinas/terapias.png" alt="Ir a terapia" class="icon">',
            text: "VOY A TERAPIA"
        },
        {
            icon: '<img src="./imagenes/rutinas/jugar al corro.png" alt="Jugando" class="icon">',
            text: "JUEGO"
        },
        {
            icon: '<img src="./imagenes/rutinas/recoger los juguetes.png" alt="ordeno" class="icon">',
            text: "ORDENO LOS JUGUETES"
        },
        {
            icon: '<img src="./imagenes/rutinas/escuela (2).png" alt="Haciendo tarea" class="icon">',
            text: "HAGO LA TAREA"
        },
        {
            icon: '<img src="./imagenes/rutinas/comer (2).png" alt="Cenando" class="icon">',
            text: "CENO"
        },
        {
            icon: '<img src="./imagenes/rutinas/ducha.png" alt="Bañarse" class="icon">',
            text: "ME BAÑO"
        },
        {
            icon: '<img src="./imagenes/rutinas/dormir.png" alt="Ir a dormir" class="icon">',
            text: "ME VOY A DORMIR"
        }
    ];
    
    const dayProgress = {
        Lunes: { checked: [], progress: 0 },
        Martes: { checked: [], progress: 0 },
        Miércoles: { checked: [], progress: 0 },
        Jueves: { checked: [], progress: 0 },
        Viernes: { checked: [], progress: 0 },
        Sábado: { checked: [], progress: 0 },
        Domingo: { checked: [], progress: 0 }
    };
    
    const completedDays = new Set();
    
    function createRoutineItems() {
        const container = document.getElementById('routineList');
        container.innerHTML = '';
        routineItems.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'routine-item';
            div.innerHTML = `
                <div class="icon-container" onclick="repeatText(this.nextElementSibling, '${item.text}')">${item.icon}</div>
                <span class="routine-text" onclick="repeatText(this, '${item.text}')">${item.text}</span>
                <input type="checkbox" class="checkbox" onchange="checkItem(this)">
            `;
            container.appendChild(div);
        });
    }
    
    function updateProgressBar(currentDay) {
        const totalItems = routineItems.length;
        const checkedItems = dayProgress[currentDay].checked.length;
        const progressPercentage = (checkedItems / totalItems) * 100;
        
        const dayButton = document.querySelector(`.day-button[data-day="${currentDay}"]`);
        if (dayButton) {
            dayButton.classList.remove('progress-25', 'progress-50', 'progress-75', 'completed');
            
            if (progressPercentage >= 25 && progressPercentage < 50) {
                dayButton.classList.add('progress-25');
            } else if (progressPercentage >= 50 && progressPercentage < 75) {
                dayButton.classList.add('progress-50');
            } else if (progressPercentage >= 75 && progressPercentage < 100) {
                dayButton.classList.add('progress-75');
            } else if (progressPercentage === 100) {
                dayButton.classList.add('completed');
            }
            
            dayProgress[currentDay].progress = progressPercentage;
        }
    }
    
    function checkItem(checkbox) {
        const routineItem = checkbox.parentElement;
        const activeDay = document.querySelector('.day-button.active');
        const currentDay = activeDay.dataset.day;
        const index = Array.from(document.querySelectorAll('.checkbox')).indexOf(checkbox);
        
        if (checkbox.checked) {
            routineItem.classList.add('completed');
            if (!dayProgress[currentDay].checked.includes(index)) {
                dayProgress[currentDay].checked.push(index);
            }
            showCelebration();
        } else {
            routineItem.classList.remove('completed');
            dayProgress[currentDay].checked = dayProgress[currentDay].checked.filter(i => i !== index);
        }
        
        updateProgressBar(currentDay);
        checkDayCompletion();
    }
    
    function checkDayCompletion() {
        const checkboxes = document.querySelectorAll('.checkbox');
        const allChecked = Array.from(checkboxes).every(cb => cb.checked);
        if (allChecked) {
            const activeDay = document.querySelector('.day-button.active');
            if (activeDay) {
                activeDay.classList.add('completed');
                completedDays.add(activeDay.dataset.day);
            }
        }
    }
    
    function updateDayCompletion() {
        const activeDay = document.querySelector('.day-button.active');
        if (activeDay) {
            const checkboxes = document.querySelectorAll('.checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            if (!allChecked) {
                activeDay.classList.remove('completed');
                completedDays.delete(activeDay.dataset.day);
            }
        }
    }
    
    function showCelebration() {
        const celebration = document.getElementById('celebration');
        celebration.style.display = 'block';
        setTimeout(() => {
            celebration.style.display = 'none';
        }, 1000);
    }
    
    function repeatRoutineText(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'es-ES';
        speechSynthesis.speak(utterance);
    }
    
    function repeatText(element, text) {
        element.classList.add('repeating');
        
        setTimeout(() => {
            element.classList.remove('repeating');
        }, 500);
        
        repeatRoutineText(text);
    }
    
    function setActiveDay(button) {
        document.querySelectorAll('.day-button').forEach(btn => {
            btn.classList.remove('active');
        });
        button.classList.add('active');
        const currentDay = button.dataset.day;
        
        // Speak the day name
        repeatRoutineText(currentDay);
        
        // Reset checkboxes and completed states
        document.querySelectorAll('.checkbox').forEach((checkbox, index) => {
            const routineItem = checkbox.parentElement;
            if (dayProgress[currentDay].checked.includes(index)) {
                checkbox.checked = true;
                routineItem.classList.add('completed');
            } else {
                checkbox.checked = false;
                routineItem.classList.remove('completed');
            }
        });
    
        // Restore progress for all days
        Object.entries(dayProgress).forEach(([day, data]) => {
            const dayButton = document.querySelector(`.day-button[data-day="${day}"]`);
            const progressPercentage = (data.checked.length / routineItems.length) * 100;
            
            dayButton.classList.remove('progress-25', 'progress-50', 'progress-75', 'completed');
            
            if (progressPercentage >= 25 && progressPercentage < 50) {
                dayButton.classList.add('progress-25');
            } else if (progressPercentage >= 50 && progressPercentage < 75) {
                dayButton.classList.add('progress-50');
            } else if (progressPercentage >= 75 && progressPercentage < 100) {
                dayButton.classList.add('progress-75');
            } else if (progressPercentage === 100) {
                dayButton.classList.add('completed');
            }
        });
    }
    
    // Initialize the routine
    createRoutineItems();
    const lunesButton = document.querySelector('.day-button[data-day="Lunes"]');
    if (lunesButton) {
        // Set Lunes as active without triggering the speech
        document.querySelectorAll('.day-button').forEach(btn => {
            btn.classList.remove('active');
        });
        lunesButton.classList.add('active');
        
        // Initialize checkboxes and completed states for Lunes
        const currentDay = lunesButton.dataset.day;
        document.querySelectorAll('.checkbox').forEach((checkbox, index) => {
            const routineItem = checkbox.parentElement;
            if (dayProgress[currentDay].checked.includes(index)) {
                checkbox.checked = true;
                routineItem.classList.add('completed');
            } else {
                checkbox.checked = false;
                routineItem.classList.remove('completed');
            }
        });
    }
    </script>
    </body></html>
