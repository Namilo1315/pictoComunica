<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    :root {
      --primary: #FFD93D;
      --secondary: #FFB347;  
      --accent: #FFD93D;
      --background: #ffffff;
      --text: #2C3E50;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }
    
    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hero {
      background: linear-gradient(45deg, #f53a3a, #FFB347);
      padding: 10px;  
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
      min-height: 0px;  
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo {
      width: 120px;  
      height: 120px;  
      margin-bottom: 0rem;  
    }
    .title-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Espacio entre el logo y el título */
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
    }
</style>
</head>
<body>
    
    <div class="hero">
        <div class="title-container">
            <svg class="logo" viewBox="0 0 200 200">
                <rect x="40" y="40" width="120" height="100" rx="20" fill="#FFD93D" stroke="#333" stroke-width="4"/>
                <g>
                    <line x1="40" y1="80" x2="20" y2="60" stroke="#333" stroke-width="4" stroke-linecap="round">
                        <animate attributeName="y2" 
                                 values="60;40;60"
                                 dur="1s"
                                 repeatCount="indefinite"/>
                    </line>
                </g>
                <g>
                    <line x1="160" y1="80" x2="180" y2="60" stroke="#333" stroke-width="4" stroke-linecap="round">
                        <animate attributeName="y2" 
                                 values="60;40;60"
                                 dur="1s"
                                 repeatCount="indefinite"/>
                    </line>
                </g>
                <g class="eyes">
                    <circle cx="80" cy="80" r="16" fill="#fff" stroke="#333" stroke-width="3"/>
                    <circle cx="120" cy="80" r="16" fill="#fff" stroke="#333" stroke-width="3"/>
                    <circle cx="80" cy="80" r="8" fill="#333">
                        <animate attributeName="cy" values="80;75;80" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="120" cy="80" r="8" fill="#333">
                        <animate attributeName="cy" values="80;75;80" dur="2s" repeatCount="indefinite"/>
                    </circle>
                </g>
                <line x1="100" y1="40" x2="100" y2="20" stroke="#333" stroke-width="4"/>
                <circle cx="100" cy="16" r="8" fill="#FFB347"/>
                <path d="M70 110 Q100 130 130 110" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round">
                    <animate attributeName="d" 
                             values="M70 110 Q100 130 130 110;M70 110 Q100 140 130 110;M70 110 Q100 130 130 110" 
                             dur="2s" 
                             repeatCount="indefinite"/>
                </path>
                <circle cx="40" cy="140" r="10" fill="#FFB347" opacity="0.6"/>
                <circle cx="160" cy="140" r="10" fill="#FFB347" opacity="0.6"/>
            </svg>
            <h1>¡Bienvenidos a PictoComunica!</h1>
        </div>
    </div>
   

</body>
</html>
