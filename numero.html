<html>
    <head>
    <base href="./" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pictograma </title>
    <link rel="shortcut icon" href="./imagenes/logo.png" type="image/x-icon">
    <style>
   :root {
      --primary: #FFD93D;
      --secondary: #FFB347;  
      --accent: #FFD93D;
      --background: #ffffff;
      --text: #2C3E50;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }
    
    body {
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hero {
      background: linear-gradient(45deg, #f53a3a, #FFB347);
      padding: 3px;  
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
      min-height: 0px;  
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
     
    }
    .logo {
      width: 80px;  
      height: 80px;  
      margin-bottom: 0rem;  
      margin-top: 5px;
    }
    .title-container {
      display: flex;
      align-items: center;
      gap: 30px; /* Espacio entre el logo y el título */
    }
    h1 {
      font-size: 2.8rem;
      margin: 0;
      animation: bounce 2s infinite;
    }
    .home-button {
    position: absolute; /* Fija el botón en su lugar */
    top: 5px; /* Mantiene el botón 20px desde la parte superior */
    left: 20px; /* Mantiene el botón 20px desde la parte izquierda */
    z-index: 1000; /* Asegura que esté encima de otros elementos */
    padding: 15px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(255, 4, 4, 0.2);
}

.home-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.home-button svg path,
.home-button svg rect {
    fill: white;
}

.home-icon {
    width: 20px;
    height: 20px;
}

    
    
    .number-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
    }
    
    .number-box {
      background: linear-gradient(145deg, #FFFFFF, #ffffff);
      border: 6px solid #ffd747;
      border-radius: 30px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 12px 20px rgba(0,0,0,0.1);
    }
    
    .number-box:hover {
      transform: translateY(-20px) rotate(8deg) scale(1.1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      background: linear-gradient(145deg, #f5f5f5, #ffffff);
    }
    
    .number {
      font-size: 80px;
      color: #ff4343;
      font-weight: bold;
      text-shadow: 4px 4px 8px rgba(255,255,255,0.8);
      margin-bottom: 15px;
      text-transform: uppercase;
    }
    
    .play-button {
      background-color: #ff5f47;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Comic Sans MS';
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      margin-top: 8px;
      text-transform: uppercase;
    }
    
    .play-button:hover {
      background-color: #FFD93D;
      transform: scale(1.2);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    
   
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    @media (max-width: 1024px) {
      .number-container {
        grid-template-columns: repeat(5, 1fr);
      }
      .number {
        font-size: 80px;
      }
      h1 {
        font-size: 3.5em;
      }
      .number-box {
        padding: 20px;
      }
      .play-button {
        font-size: 20px;
        padding: 12px 20px;
      }
    }
    
    @media (max-width: 768px) {
      .number-container {
        grid-template-columns: repeat(5, 1fr);
      }
      .number {
        font-size: 80px;
      }
      .number-box {
        padding: 20px;
      }
      .play-button {
        font-size: 20px;
        padding: 12px 20px;
      }
     
      h1 {
            font-size: 1.6em;
        }
        .title-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Espacio entre el logo y el título */
    }
    .logo {
      width: 60px;  
      height: 60px;  
      margin-bottom: 0rem;  
      margin-top: 5px;
    }
    .hero {
      background: linear-gradient(45deg, #f53a3a, #FFB347);
      padding: 3px;  
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
      min-height: 0px;  
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 0px;
     
    }
    .home-button {
            display: none; /* Hide home button on mobile */
        }
    }
    
    @media (max-width: 480px) {
  body {
    padding: 10px;
    font-size: 16px;
  }
  .header-banner {
    padding: 12px;
    gap: 12px;
    margin-bottom: 15px;
  }
  .home-icon {
    padding: 10px;
  }
  .home-icon svg {
    width: 28px;
    height: 28px;
  }
  .number-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    padding: 10px;
  }
  .number {
    font-size: 32px;
    margin-bottom: 6px;
    text-align: center;
    line-height: 1.2;
  }
  .number-box {
    padding: 12px;
    border-width: 3px;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 90px;
    width: 100%;
    background-color: #f9f9f9;
  }
  .play-button {
    font-size: 12px;
    padding: 6px 12px;
    margin-top: 4px;
    border-radius: 15px;
  }
  h1 {
    font-size: 1.6em;
    text-align: center;
    margin-bottom: 10px;
  }
}


    </style>
    </head>
    <body>
      <div class="hero">
        <div class="title-container">
            <svg class="logo" viewBox="0 0 200 200">
                <rect x="40" y="40" width="120" height="100" rx="20" fill="#FFD93D" stroke="#333" stroke-width="4"/>
                <g>
                    <line x1="40" y1="80" x2="20" y2="60" stroke="#333" stroke-width="4" stroke-linecap="round">
                        <animate attributeName="y2" 
                                 values="60;40;60"
                                 dur="1s"
                                 repeatCount="indefinite"/>
                    </line>
                </g>
                <g>
                    <line x1="160" y1="80" x2="180" y2="60" stroke="#333" stroke-width="4" stroke-linecap="round">
                        <animate attributeName="y2" 
                                 values="60;40;60"
                                 dur="1s"
                                 repeatCount="indefinite"/>
                    </line>
                </g>
                <g class="eyes">
                    <circle cx="80" cy="80" r="16" fill="#fff" stroke="#333" stroke-width="3"/>
                    <circle cx="120" cy="80" r="16" fill="#fff" stroke="#333" stroke-width="3"/>
                    <circle cx="80" cy="80" r="8" fill="#333">
                        <animate attributeName="cy" values="80;75;80" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="120" cy="80" r="8" fill="#333">
                        <animate attributeName="cy" values="80;75;80" dur="2s" repeatCount="indefinite"/>
                    </circle>
                </g>
                <line x1="100" y1="40" x2="100" y2="20" stroke="#333" stroke-width="4"/>
                <circle cx="100" cy="16" r="8" fill="#FFB347"/>
                <path d="M70 110 Q100 130 130 110" fill="none" stroke="#333" stroke-width="4" stroke-linecap="round">
                    <animate attributeName="d" 
                             values="M70 110 Q100 130 130 110;M70 110 Q100 140 130 110;M70 110 Q100 130 130 110" 
                             dur="2s" 
                             repeatCount="indefinite"/>
                </path>
                <circle cx="40" cy="140" r="10" fill="#FFB347" opacity="0.6"/>
                <circle cx="160" cy="140" r="10" fill="#FFB347" opacity="0.6"/>
            </svg>
            <h1>¡Aprendamos los Números!</h1>
        </div>
    </div>
   <a href="./indexpicto.html" class="home-button">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="#FFB347">
        <path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/>
      </svg>
</a>

    <div class="number-container">
    </div>
    
    <script>
    const numberContainer = document.querySelector('.number-container');
    const colors = ['#FFFFFF', '#FFF5E0', '#FFE8B3', '#FFEFCD'];
    const numberWords = [
        'UNO', 'DOS', 'TRES', 'CUATRO', 'CINCO', 'SEIS', 'SIETE', 'OCHO', 'NUEVE', 'DIEZ',
        'ONCE', 'DOCE', 'TRECE', 'CATORCE', 'QUINCE', 'DIECISÉIS', 'DIECISIETE', 'DIECIOCHO', 'DIECINUEVE', 'VEINTE'
    ];
    
    for (let i = 1; i <= 20; i++) {
        const box = document.createElement('div');
        box.className = 'number-box';
        
        const number = document.createElement('div');
        number.className = 'number';
        number.textContent = i;
        
        const button = document.createElement('button');
        button.className = 'play-button';
        button.textContent = numberWords[i-1];
        
        box.appendChild(number);
        box.appendChild(button);
        numberContainer.appendChild(box);
        
        box.addEventListener('mouseover', () => {
            box.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        });
        
        box.addEventListener('mouseout', () => {
            box.style.backgroundColor = '';
        });
        
        const playAudio = () => {
            const utterance = new SpeechSynthesisUtterance(numberWords[i-1].toLowerCase());
            utterance.lang = 'es-ES';
            utterance.rate = 0.8;
            utterance.pitch = 1.2;
            speechSynthesis.speak(utterance);
            
            box.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => {
                box.style.transform = '';
            }, 500);
        };
    
        button.addEventListener('click', playAudio);
        number.addEventListener('click', playAudio);
    }
    </script>
    </body>
    </html>
